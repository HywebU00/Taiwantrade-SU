<!DOCTYPE html>
<html lang="zh-Hans-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多媒體事件點擊一覽</title>
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/design.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/basic.js"></script>
  </head>
  
<body>
  <section class="forLightbox">

    <div class="head">
      <h3>VR場景多媒體事件點擊一覽</h3>
    </div>

    <div class="chartSet">
      <section class="noteDv">
        <ul>
          <li>VR場景多媒體事件點擊一覽</li>
          <li>您可透過切換統計區間，查看 30／60／90 天內各展間的「事件點擊」數據，名稱會顯示您在VR展館中自行設定的標題。</li>
        </ul>
      </section>

      <table class="formLayout">
        <tr>
          <td>統計區間</td>
          <td>
            <div class="optionPool">
              <label class="isSelected"><input type="radio" checked="checked">最近30天</label>
              <label><input type="radio">最近60天</label>
              <label><input type="radio"> 最近90天</label>
            </div>    
          </td>
        </tr>
      </table>

      <section class="listTbNew">
        <table class="drawerTable">
          <thead>
            <tr>
              <th></th>
              <th>名稱</th>
              <th>標籤類別</th>
              <th><span class="sortingTh ascending">點擊數 (TagClicks)</span></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="aRight">1</td>
              <td class="aLeft">取Dimension2 名稱字串</td>
              <td>網頁</td>
              <td>152</td>
            </tr>
            <tr>
              <td class="aRight">2</td>
              <td class="aLeft">Taiwantrade Memo Pad (White-0308-1440) Safety goggles</td>
              <td>標籤</td>
              <td>133</td>
            </tr>
            <tr>
              <td class="aRight">3</td>
              <td class="aLeft">Outdoor Sports Sunglasses with Custom Lenses</td>
              <td>圖片</td>
              <td>152</td>
            </tr>
            <tr>
              <td class="aRight">4</td>
              <td class="aLeft">SAFETY EYEGLASSES</td>
              <td>標籤</td>
              <td>133</td>
            </tr>

          </tbody>
        </table>
      </section>
      
    </div>
  </section>

</body>
</html>
